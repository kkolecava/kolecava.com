<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: site.title }}</title>
  <!-- Site Icon / Favicon -->
  <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/assets/images/favicon.png" type="image/png">
  <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <!-- Open Graph Meta -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | relative_url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <!-- Twitter Card Meta -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
</head>
<body>
  {% include header.html %}
  <main>
    {{ content }}
  </main>
  {% include footer.html %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  // 1. FADE-IN ANIMATION ON LOAD
  document.addEventListener("DOMContentLoaded", () => {
    const tiles = Array.from(document.querySelectorAll(".grid-image"));
  
    tiles.forEach((tile, index) => {
      tile.style.opacity = 0;
      tile.style.transition = "opacity 0.25s ease-in-out";
      setTimeout(() => {
        tile.style.opacity = 1;
      }, index * 250); // delay each by 0.25s
    });
  
    // 2. SHUFFLE TILE ORDER EACH PAGE LOAD
    const grid = document.querySelector(".row.g-4");
    const columns = Array.from(grid.children);
    columns.sort(() => Math.random() - 0.5); // shuffle
    columns.forEach(col => grid.appendChild(col)); // re-append in new order
  });
  </script>

  
</body>
</html>
