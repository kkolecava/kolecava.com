<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title | default: site.title }}</title>
  <!-- Site Icon / Favicon -->
  <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/assets/images/favicon.png" type="image/png">
  <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <!-- Open Graph Meta -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | relative_url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <!-- Twitter Card Meta -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
</head>
<body>
  {% include header.html %}
  <main>
  {{ content }}
  </main>
  {% include footer.html %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
  // Fade-in and shuffle tiles
  document.addEventListener("DOMContentLoaded", () => {
    const container = document.querySelector(".row.g-4");
    const tiles = Array.from(container.querySelectorAll(".project-tile"));
  
    // Shuffle tiles
    tiles.sort(() => Math.random() - 0.5);
    tiles.forEach(tile => {
      tile.style.opacity = 0;
      container.appendChild(tile);
    });
  
    // Fade-in with staggered delay
    tiles.forEach((tile, i) => {
      setTimeout(() => {
        tile.style.transition = "opacity 0.25s ease-in";
        tile.style.opacity = 1;
      }, i * 100); // 100ms stagger
    });
  });
  </script>
  
</body>
</html>
