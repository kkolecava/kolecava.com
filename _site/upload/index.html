<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wiktor & Tatiana Nemergut Wedding Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #drop-area {
      border: 2px dashed #d63384;
      border-radius: 10px;
      padding: 60px 30px;
      text-align: center;
      background-color: #fff5fa;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #drop-area.hover {
      background-color: #ffe6f0;
    }
    #drop-area input[type="file"] {
      display: none;
    }
    #status {
      font-weight: bold;
      color: #d63384;
    }
    .wedding-header {
      color: #d63384;
    }
    .carousel-item img {
      object-fit: cover;
      height: 400px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-3 text-center wedding-header">Wiktor & Tatiana Nemergut</h1>
    <p class="lead text-center mb-4">Thank you for joining us on our special day. We'd love to see the moments you captured! ðŸ’•</p>

    <div id="weddingCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
      <div class="carousel-inner rounded">
        <div class="carousel-item active">
          <img src="https://images.unsplash.com/photo-1520963087600-4d3ffabe2707?auto=format&fit=crop&w=1200&q=80" class="d-block w-100" alt="Wedding Slide 1">
        </div>
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1606791405792-e3dc9ef8dfe1?auto=format&fit=crop&w=1200&q=80" class="d-block w-100" alt="Wedding Slide 2">
        </div>
        <div class="carousel-item">
          <img src="https://images.unsplash.com/photo-1520012218364-4fdbad2f46b9?auto=format&fit=crop&w=1200&q=80" class="d-block w-100" alt="Wedding Slide 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#weddingCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#weddingCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <h2 class="text-center mb-4">Upload Your Wedding Photos & Videos</h2>
    <p class="text-center mb-4">Drag and drop your files below, or click to browse. No login required.</p>

    <form id="uploadForm" class="border p-4 rounded bg-white shadow-sm">
      <label id="drop-area">
        <input type="file" id="file" name="file" multiple required>
        <p class="fs-4">ðŸ“¸ Drop your beautiful moments here or click to browse</p>
      </label>
      <button type="submit" class="btn btn-lg mt-4 w-100" style="background-color: #d63384; color: white;">Upload</button>
    </form>
    <div id="status" class="mt-3 text-center"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('uploadForm');
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('file');

    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.classList.add('hover');
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.classList.remove('hover');
    });

    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.classList.remove('hover');
      fileInput.files = e.dataTransfer.files;
    });

    form.onsubmit = async (e) => {
      e.preventDefault();
      const files = fileInput.files;
      const formData = new FormData();
      for (let f of files) formData.append('files[]', f);

      document.getElementById('status').innerText = 'Uploading...';

      const res = await fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
        method: 'POST',
        body: formData
      });

      const text = await res.text();
      document.getElementById('status').innerText = text;
    }
  </script>
</body>
</html>
